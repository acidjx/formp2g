<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Perfect2Gether</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background-image:
        linear-gradient(135deg, #2ecc71, #3498db),
        url('https://www.transparenttextures.com/patterns/triangle-mosaic.png');
      background-repeat: repeat;
      background-size: cover, 180px;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffffee;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 520px;
      width: 100%;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 280px;
    }

    h2 {
      text-align: center;
      color: #2ecc71;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .consentimento {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 15px;
    }

    .consentimento input[type="checkbox"] {
      transform: scale(1.1);
    }

    .consentimento span {
      flex: 1;
    }

    .consentimento a {
      color: #3498db;
      text-decoration: underline;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .return-btn {
      margin-top: 20px;
      text-align: center;
    }

    .return-btn a {
      text-decoration: none;
    }

    .return-btn button {
      background-color: #3498db;
    }

    .return-btn button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
      }

      .consentimento {
        flex-direction: column;
        align-items: flex-start;
      }

      .consentimento span {
        white-space: normal;
      }
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/acidjx/formulariocontactop2g/refs/heads/main/LOGO-PERFECT2GETHER-SHORT.png" alt="Logotipo Perfect2Gether" class="logo" />

  <div class="container">
    <h2>Pedido de Contacto</h2>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="tel" name="telefone" placeholder="Contacto telefónico" required />
      <textarea name="mensagem" rows="5" placeholder="Descreva o propósito do seu contacto" required></textarea>

      <div class="consentimento">
  <label style="display: flex; align-items: center; gap: 8px; white-space: nowrap; font-size: 0.95rem;">
    <input type="checkbox" name="consentimento" required />
    <span style="white-space: nowrap;">
      Autorizo o contacto e aceito os <a href="#" target="_blank" style="color: #3498db; text-decoration: underline;">Termos e Condições</a>.
    </span>
  </label>
</div>

      <button type="submit">Enviar Pedido</button>
    </form>

    <div class="return-btn">
      <a href="https://seusite.canva.site">
        <button>Voltar à Página Inicial</button>
      </a>
    </div>
  </div>

</body>
</html>
