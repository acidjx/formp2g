<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      /* Gradiente + padrão SVG embutido como textura */
      background-image:
        linear-gradient(135deg, #a4d0a7, #70a1d1),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 40 40'><polygon points='0,20 20,0 40,20 20,40' fill='rgba(255,255,255,0.2)'/></svg>");
      background-repeat: repeat;
      background-size: auto, 80px 80px; /* tamanho do padrão */
      background-blend-mode: overlay;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .logo {
      max-width: 250px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007a5e;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007a5e;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f49;
    }

    .return-btn {
      margin-top: 20px;
      text-align: center;
    }

    .return-btn a {
      text-decoration: none;
    }

    .return-btn button {
      background-color: #28a745;
    }

    .
