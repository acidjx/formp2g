<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f9ff, #d4f1f9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    /* Ajuste no tamanho do logotipo */
    .logo {
      max-width: 250px; /* Aumenta o tamanho do logotipo */
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007a5e;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007a5e;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f49;
    }

    .return-btn {
      margin-top: 20px;
      text-align: center;
    }

    .return-btn a {
      text-decoration: none;
    }

    .return-btn button {
      background-color: #28a745;
    }

    .return-btn button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Logotipo da empresa (ajustado para tamanho maior) -->
  <img src="https://raw.githubusercontent.com/acidjx/formulariocontactop2g/main/LOGO-PERFECT2GETHER-SHORT.png" alt="Logotipo da Empresa" class="logo">

  <div class="container">
    <h2>Pedido de Contacto</h2>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu email" required>
      <textarea name="mensagem" rows="5" placeholder="Descreva o propósito do seu contacto" required></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Botão de retorno à página inicial -->
    <div class="return-btn">
      <a href="https://seusite.canva.site">
        <button>Voltar à Página Inicial</button>
      </a>
    </div>
  </div>

</body>
</html>
